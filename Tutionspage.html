<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tuition Ad Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .ad-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .ad-slot {
      width: 32%;
      height: 150px;
      border: 2px dashed #888;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      background-color: #f1f1f1;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }
    .nav-buttons a {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .nav-buttons a:hover {
      background-color: #1c7430;
    }
  </style>
</head>
<body>

  <h1>Tuition Page Ad Slots</h1>

  <div class="ad-row">
    <div class="ad-slot">Ad Slot A</div>
    <div class="ad-slot">Ad Slot B</div>
    <div class="ad-slot">Ad Slot C</div>
  </div>

  <div class="ad-row">
    <div class="ad-slot">Ad Slot D</div>
    <div class="ad-slot">Ad Slot E</div>
    <div class="ad-slot">Ad Slot F</div>
  </div>

  <!-- Navigation -->
  <div class="nav-buttons">
    <a href="Homepage.html">← Previous Page</a>
    <a href="Homepage.html">Go to Home →</a>
  </div>

</body>
</html>
